<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Cadastrar Produto</h1>
    <small>É importante que todas as informações estejam corretas, caso tenha alguma dúvida,
consulte os sites de livrarias ou é claro, no Google.</small>

    <form action="/visualizacao.html" method="post">
        <fieldset>
            <legend><small>Cadastro de livros</small></legend>

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br>

            <label for="subtitulo">Subtítulo:</label>
            <input type="text" id="subtítulo" name="subtítulo" required><br> 

            <label for="autor">Autor:</label>
            <Input type="text" id="autor" name="autor" required><br>

            <label for="Volume">Volume:</label>
            <Input type="text" id="volume" name="volume" required><br>
            
            <label for="Série/Coleção">Série/Coleção:</label>
            <Input type="text" id="serie/coleção" name="serie/coleção" minlength="6" required><br>
            
            <label for="Editora">Editora:</label>
            <Input type="text" id="editora" name="editora" required><br>
    

            
            <label for="notificacao">Desejo receber emails promocionais e informativos do GLISEBO.</label><br>
            
            <input type="checkbox" id="notificacao" name="notificacao" required><br>
            
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        </fieldset>
    </form>
</body>
</html>
